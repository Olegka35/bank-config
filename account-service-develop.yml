spring:
  cloud:
    consul:
      host: ${CONSUL_HOST}
      discovery:
        service-name: account-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL}/realms/bank
      client:
        provider:
          keycloak:
            issuer-uri: ${AUTH_SERVER_URL}/realms/bank
        registration:
          account-service:
            provider: keycloak
            authorization-grant-type: client_credentials
            client-id: account-service
            client-secret: ${ACCOUNT_SERVICE_SECRET}
  datasource:
    url: ${ACCOUNT_DB_URL}
    username: ${ACCOUNT_DB_USERNAME}
    password: ${ACCOUNT_DB_PASSWORD}
  jpa:
    show-sql: true

notification-service:
  url: ${NOTIFICATION_SERVICE_URL}